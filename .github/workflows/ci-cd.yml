name: CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  unit-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install modules
        run: npm ci

      - name: Run tests
        run: npm run test:ci

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: "**/junit.xml"

  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Install modules
        run: npm ci

      - name: Run linter
        run: npm run lint

  build:
    runs-on: ubuntu-latest
    needs:
      - unit-test
      - lint
    permissions:
      contents: read
      packages: write
    env:
      REGISTRY_URL: europe-west1-docker.pkg.dev/weather-api-437916/weather-api
      REGISTRY_USERNAME: _json_key_base64
      IMAGE: ${{ github.repository }}
    defaults:
      run:
        working-directory: ./app
    steps:
      - name: Setup repo
        uses: actions/checkout@v4

      - name: Configure GCP_REGISTRY_PASS variable
        run: GCP_REGISTRY_PASS=$(echo '${{ secrets.GCP_KEY }}' | base64) >> $GITHUB_ENV

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY_URL }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.GCP_REGISTRY_PASS }}

      - name: Build Docker image
        run: docker build . --file Dockerfile --tag ${{ env.REGISTRY_URL }}/${{ env.IMAGE }}:latest

      - name: Push to registry
        run: docker push ${{ env.REGISTRY_URL }}/${{ env.IMAGE }}:latest
